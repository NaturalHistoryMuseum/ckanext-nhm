{% ckan_extends %}

{% block page %}

  <div data-module="recline_view"
       data-module-site_url="{{ h.dump_json(h.url('/', locale='default', qualified=true)) }}"
       data-module-resource = "{{ h.dump_json(resource_json) }}";
       data-module-resource-view = "{{ h.dump_json(h.resource_view_state(resource_view_json)) }}";
       class="recline-data-explorer"
       >
    <h4 class="loading-dialog">
      <div class="loading-spinner"></div>
      <div class="left">{{ _('Loading...') }}</div>
    </h4>
  </div>

  {% resource 'ckanext-reclineview/main' %}
  {% resource 'ckanext-nhm/slickgrid' %}

{% endblock %}
