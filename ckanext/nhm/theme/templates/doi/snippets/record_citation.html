{#
Renders a citation for a resource
#}

<section class="module additional-info">
    <div class="module-content citation">
        <h3>{{ _('Cite this as') }}</h3>
        {% block citation_link %}
            <p>Permanent URL:<p>
            <p>{{ h.link_to(citation_url, citation_url) }}</p>
        {% endblock %}

        {% block citation_status %}
            <p>Retrieved: {{ h.render_datetime(h.now(), date_format='%H:%M %d %b %Y') }} (GMT)</p>
        {% endblock %}
    </div>
</section>
