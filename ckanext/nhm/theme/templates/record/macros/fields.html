{% macro field_label_value(label, value) -%}
    <strong>{{label}}</strong> {{value}}
{%- endmacro %}

{% macro field_row(label, value, display_none = False) -%}

    {% if value or display_none %}
        <tr>
        <th>{{label}}:</th>
        <td>
        {% if value %}
            {{value}}
        {% endif %}
        </td>
        </tr>
    {% endif %}

{%- endmacro %}
