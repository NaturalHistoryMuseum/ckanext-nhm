{% ckan_extends %}

{% block form %}
    <form class="dataset-form dataset-resource-form" method="post"
            data-module="basic-form resource-form">
        {% include 'package/snippets/view_form.html' %}
        <div class="form-actions flex-container flex-reverse flex-stretch-first">
            <div>
                <button class="btn btn-primary" name="save" value="Save"
                        type="submit">{{ _('Update') }}</button>
            </div>
            <div>
                <button class="btn btn-default {% if not h.resource_view_display_preview(data) %}hide{% endif %}"
                        name="preview" value="True" type="submit">{{ _('Preview') }}</button>
            </div>
            <div>
                <button class="btn btn-danger" name="delete"
                        value="Delete"> {{ _('Delete') }} </button>
            </div>
        </div>
    </form>
{% endblock %}
