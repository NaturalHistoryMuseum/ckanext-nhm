{% extends "stats/base.html" %}

{% block breadcrumb_content %}
{{ super() }}
<li class="active">{% link_for _(title), named_route='statistics.contributors' %}</li>
{% endblock %}


{% block stats_content %}

<section id="stats-total-contributors">
    <h2>{{ _('Total number of contributors') }}</h2>
    <div data-module="stats_graphs" data-module-data="{{ h.dump_json(g.graph_data) }}"
         id="graph-box" style="width: 100%;">
    </div>
</section>

{% endblock %}
