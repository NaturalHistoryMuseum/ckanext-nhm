{% ckan_extends %}

{% block social_nav %}

     {% set text = h.social_share_text(pkg_dict, res_dict, rec_dict) %}

      <ul class="nav nav-simple" data-module="social">
        <li class="nav-item"><a href="https://plus.google.com/share?url={{ current_url }}" target="_blank" title="Share on Google+"><i class="icon-google-plus-sign"></i> Google+</a></li>
        <li class="nav-item"><a href="https://twitter.com/share?url={{ current_url }}&text={{ text }}" target="_blank" title="Share on Twitter"><i class="icon-twitter-sign"></i> Twitter</a></li>
        <li class="nav-item"><a href="https://www.facebook.com/sharer.php?u={{ current_url }}" target="_blank" title="Share on Facebook+"><i class="icon-facebook-sign"></i> Facebook</a></li>
      </ul>

     {% resource 'ckanext-nhm/social' %}

  {% endblock %}
