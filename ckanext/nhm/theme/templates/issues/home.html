{% ckan_extends %}

{% block secondary_content %}
<div class="issue-home-sidebar">
  <div class="btn-group">
    {% for status, count in h.resource_issue_count(pkg.id).items() %}
    <a class="btn {% if c.query.status==status%}active{% endif %}" href="?status={{status}}">{{ count }} {{_(status.title())}}</a>
    {% endfor %}
  </div>
</div>
{% endblock %}
